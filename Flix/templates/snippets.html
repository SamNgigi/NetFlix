{% for movie in category %}
<a href="{% url 'movie' movie_id=movie.id %}">
<div class="tile">
  <div class="tile__media">
    <img class="tile__img" src="{{movie.poster}}" alt="" />
  </div>
  <div class="tile__details">
    <div class="tile__title">
      {{movie.title}}
    </div>
  </div>
</div>
</a>
{% endfor %}
